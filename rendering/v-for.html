<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div>
            <ul id='example'>
                <li v-for='item in items'>
                    {{ item.message }}
                </li>
            </ul>
        </div>   
        <hr>
        <div>
            <ul id='example2'>
                <li v-for='(item, index) in items'>
                    {{ parentMessage }} - {{ index }} - {{ item.message }}
                </li>
            </ul>
        </div> 
        <hr>
        <div>
            <ul id='example3'>
                <li v-for='(value, key) in object'>
                    {{key}} : {{ value }} 
                </li>
            </ul>
        </div>       
        <hr>        
        <div id='example4'>
            <ul>
                <li v-for='item in items' v-bind:key='item.key'>
                    {{ item.message }}
                </li>
            </ul>
            <button v-on:click='addItem'>항목추가하기</button>
            <ul>
                <li v-for='n in evenNumbers'>
                    {{ n }}
                </li>
            </ul>
            <ul>
                <li v-for='n in even(numbers)'>
                    {{ n }}
                </li>
            </ul>
            <ul>
                <!-- 숫자로 사용하여 처리 할 수 있다. -->
                <li v-for='n in 20'>
                    {{ n }}
                </li>
            </ul>            
        </div>            
        <hr>
        <div>
            <ul id='example5'>
                <li v-for="todo in todos" v-if="!todo.isComplete">
                    {{ todo }}
                  </li>
            </ul>
        </div>   
        <hr>
        <div>
            <ul id='example6'>
                <custom-component 
                    v-for="item in items"
                    v-bind:item='item'
                    v-bind:message='item.message'
                    v-bind:id='item.id'
                    v-bind:key='item.id'
                ></custom-component>
            </ul>
        </div>           
    </body>
    <script>

        // ======================================================
        // 리스트 렌더링
        // ======================================================


        // ======================================================
        // v-for 로 엘리먼트에 배열 매핑
        // ======================================================
        var example = new Vue({
            el : '#example',
            data : {
                items : [
                    { message : 'HELLO'},
                    { message : 'WORLD'}
                ]       
            }            
        })

        // ======================================================
        // v-for 로 엘리먼트에 배열 매핑 
        // 두번째 전달인자 옵션 제공함 
        // ======================================================
        var example2 = new Vue({
            el : '#example2',
            data : {
                parentMessage : 'root',
                items : [
                    { message : 'HELLO'},
                    { message : 'WORLD'}
                ]       
            }            
        })   

        // ======================================================
        // v-for 로 객체의 속성 표기 
        // (value, key)
        // ======================================================
        var example3 = new Vue({
            el : '#example3',
            data : {
                object : {
                    title : 'HELLO WORLD',
                    author : 'Jung juyoung',
                    regDate : Date.now()
                } 
            }            
        })      

        // ======================================================
        // v-for 의 상태유지관리
        // 리스트 항목들의 상태를 유지하기 위해선 key 가 관리되어야 한다.
        // 1. 배열의 변경
        // 배열의 데이터의 변경할 때 주의점은 절대 "직접변경하지 말것!" 이다.
        // 배열의 변경을 위해선 반드시 주어진 메소드를 활용해야한다.
        // 그렇지 않으면 vue 는 배열의 변경사항을 감지할 수 없다.
        // 
        // vm.items[indexOfItem] = newValue // X
        // 
        // Vue.set(vm.items, indexOfItem, newValue) // O 
        // vm.$set(vm.items, indexOfItem, newValue) // O
        // 
        // 필터링, 정렬된 결과 표시
        // computed 속성 활용
        // ======================================================
        var example4 = new Vue({
            el : '#example4',
            data : {
                items : [
                    { id : 0, message : 'HELLO'},
                    { id : 1, message : 'WORLD'}
                ],
                numbers : [1, 2, 3, 4, 5]      
            },
            methods : {
                addItem : function () {
                    // this.items[2] = 'VUE.JS' // X
                    this.items.push({ id : 2, message : 'VUE.JS'})
                },
                even : function (numbers) {
                    // computed 속성을 쓸수 없는 경우 
                    return numbers.filter(function (number) {
                        return number % 2 === 0
                    })
                }
            },
            computed : {
                evenNumbers : function () {
                    return this.numbers.filter(function (number) {
                        return number % 2 === 0
                    });
                }
            }

        })      

        // ===========================================================
        // v-for 와 v-if 우선순위
        // 동일한 노드에 v-for 와 v-if 가 있다면 v-for 가 우선순위가 높다.
        // 즉 v-if 는 루프가 반복될 때 마다 실행된다. 
        // ============================================================
        var example5 = new Vue({
            el : '#example5',
            data : {
                todos : [
                    { isComplete : true, message : 'HELLO' },
                    { isComplete : false, message : 'WORLD' },
                    { isComplete : true, message : 'VUE.JS' }
                ]
            }            
        })     

        // ===========================================================
        // v-for 와 컴포넌트
        // ============================================================
        Vue.component('custom-component', {
            template : '<li>{{id}} - {{message}}</li>',
            props : ['message', 'id']
        })

        var example6 = new Vue({
            el : '#example6',
            data : {
                items : [
                    { id : 0, message : 'JAVASCRIPT' },
                    { id : 1, message : 'JAVA' },
                    { id : 2, message : 'C#'}                    
                ]
            }
        })

        


    </script>
</html>
