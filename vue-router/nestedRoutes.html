<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<div id="app">
  <h1>Neseted Routes!!</h1>
  <router-link to="/user/foo/profile">user profile</router-link>
  <router-link to="/user/foo/posts">user profile</router-link>
  <router-view></router-view>
</div>
<script>

    const User = {
        template : `
        <div>
            UserRoot : {{ $route.params.id }}
            <router-view></router-view>
        </div>`
    }

    const UserProfile = {
        template : '<div>UserProfile!!!!</div>'
    }

    const UserPosts = {
        template : '<div>UserPosts!!!</div>'
    }

    const routes = [
        { 
            path : '/user/:id', 
            component : User,
            children : [
                { path : 'profile', component : UserProfile },
                { path : 'posts', component : UserPosts }
            ] 
        }
    ]

    const router = new VueRouter({
        routes
    })

    const app = new Vue({
        router
    }).$mount('#app')

</script>
