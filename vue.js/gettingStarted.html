<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id='app1'>
            {{ message }}
        </div>
        <hr>
        <div id='app2'>
            <span v-bind:title='message'>
                타이틀을 확인해 보세요.
            </span>
        </div>
        <hr>
        <div id='app3'>
            <ul>
                <li v-for='todo in todos'>
                    {{ todo.title }}
                </li>
            </ul>
        </div>
        <hr>
        <div id='app4'>
            {{message}}
            <button v-on:click='reverseMessage'>뒤집기</button>
        </div>
        <hr>
        <div id='app5'>
            {{ message }}
            <input v-model='message'/>
            <!-- input, select, radio, checkbox ... -->
        </div>
        <hr>
        <div id='app6'>
            <ul>
                <todo-item
                    v-for='item in items'
                    v-bind:todo='item'
                    v-bind:key='item.id'
                >

                </todo-item>
            </ul>
        </div>
    </body>
    <script>

        var app1 = new Vue({
            el : '#app1',
            data : {
                message : 'getting started vue.js!!'
            }
        })

        var app2 = new Vue({
            el : '#app2',
            data : {
                message : `현재시간은 ${new Date()}`
            }
        })

        var app3 = new Vue({
            el : '#app3',
            data : {
                todos : [
                    { title : 'hello' },
                    { title : 'world' },
                    { title : 'vue.js' }
                ]
            }
        })

        var app4 = new Vue({
            el : '#app4',
            data : {
                message : 'message'
            },
            methods : {
                reverseMessage : function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })

        var app5 = new Vue({
            el : '#app5',
            data : {
                message : '안녕하세요?'
            }
        })

        Vue.component('todo-item', {
            props : ['todo'],
            template : '<li>{{todo.title}}</li>'
        })

        var app6 = new Vue({
            el : '#app6',
            data : {
                items : [
                    { id: 1, title : 'vue 잼네' },
                    { id: 2, title : '초반이니깐 그럴거야 '},
                    { id: 3, title : '깊게들어가면 ㅈ되 '}
                ]
            }
        })
    </script>
</html>
