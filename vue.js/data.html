<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>

    </body>

    <script>
        // 1. Vue인스턴스의 데이터 속성
        // 주요 개념 : 데이터의 객체는 인스턴스가 생성될 때 존재 한 속성들만 반응형이 가능하다.
        
        var data = { a: 1 }
                
        // Vue인스턴스에 데이터 객체를 추가합니다.
        // 메모리에 데이터를 올리는건데
        var vm = new Vue({
            data: data,
        })



        // 내가 data 에 있는 데이터를 수정했을때 바로 변경이 된다.


        // 인스턴스에 있는 속성은
        // 원본 데이터에 있는 값을 반환합니다.
        console.log(vm.a === data.a); // => true

        // 인스턴스에 있는 속성값을 변경하면 원본 데이터에도 영향을 미칩니다.
        vm.a = 2
        console.log(data.a) // => 2

        // ... 반대로 마찬가지입니다.
        data.a = 3
        console.log(vm.a) // => 3

        // 매우 중요 : 인스턴스 생성될 때 존재한 것만 반응형이 가능!!!!!!!!!!!!!!!!!!!!!!!!!
        // vm.b = 5
        // console.log(vm.b)   // 5
        // console.log(data.b) // undefined 
        
        data.b = 6
        console.log(vm.b)   // undefined
        console.log(data.b) // 6
        
        // 반응형을 막고 싶은 경우
        // Object.freeze(객체명)

        // ==========================================================================
        // 2. Vue 인스턴스는 데이터 속성 이외에도 유용한 인스턴스 속성 및 메소드를 제공합니다. 
        // 다른 사용자 정의 속성과 구분하기 위해 $ 접두어를 붙였습니다.

        var data = { a: 1 }
        var vm = new Vue({
            el: '#example',
            data: data
        })

        vm.$data === data // => true
        vm.$el === document.getElementById('example') // => true

        // $watch 는 인스턴스 메소드 입니다.
        vm.$watch('a', function (newVal, oldVal) {
            // `vm.a`가 변경되면 호출 됩니다.
        })


    </script>
</html>
