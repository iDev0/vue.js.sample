<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id='example'>
            <input v-model='message' type="text" placeholder="여기를 수정해보세요.">
            <p>메시지 : {{ message }}</p>
        </div>
        <hr>
        <div id='example2'>
            <p>메시지 : {{ message }}</p>
            <textarea v-model="message" placeholder="여기를 수정해보세요."></textarea>            
        </div>
        <hr>
        <div id="example3">
            <input type="checkbox" id="checkbox" v-model="checked">
            <label for="checkbox">{{ checked }}</label>
        </div>
    </body>
    <script>

        // ==============================
        // input
        // ==============================
        var example = new Vue({
            el : '#example',
            data : {
                message : ''
            }
        })        

        // ==============================
        // textarea
        // ==============================
        var example2 = new Vue({
            el : '#example2',
            data : {
                message : ''
            }
        })

        var example3 = new Vue({
            el : '#example3',
            data : {
                checked : false 
            }
        })
        

    </script>
</html>
